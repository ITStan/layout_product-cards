<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="product photo" class="product-photo">

    <div class="product-info">

    <p class="product-name">
      Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
    </p>

    <p class="product-code">Код товара: 195434</p>

    <div class="customer-reviews">
      <div class="product-stars">
        <div class="star">
          <img src="images/star-active.svg" alt="active star" class="img-star star-active">
        </div>
        <div class="star">
          <img src="images/star-active.svg" alt="active star" class="img-star star-active">
        </div>
        <div class="star">
          <img src="images/star-active.svg" alt="active star" class="img-star star-active">
        </div>
        <div class="star">
          <img src="images/star-active.svg" alt="active star" class="img-star star-inactive">
        </div>
        <div class="star">
          <img src="images/star.svg" alt="star" class="inactive star">
        </div>
      </div>
      <span class="reviews-number">Отзывов: 5</span>
    </div>

    <div class="product-price">
      <span class="">Цена:</span>
      <span class="price">69&nbsp;999 грн</span>
    </div>
    </div>
    <a href="" class="buy-button" data-qa="hover">Купить</a>
  </div>
  </div>


<script type="text/javascript" src="./main.js"></script>
</body>
</html>
